# Hockeystick R Package

- The impact of global heating on markets is an active research topic

- Central Banks and regulators: ECB, FRB, BIS are studying policy and regulation

- The EU has specific regulation on Paris-Aligned Benchmarks and funds

- There are multitudes of climate-oriented active and passive funds

.footnote[
Opinions are my own and may not reflect those of my employer.
]


--
- **The Challenge**: most finance practitioners are not climate experts

- However, we like to look at data -- but which climate data?

- The volume of climate research and data on the web is vast and complex

--

- `hockeystick` makes essential climate data easily available in R to non-climate experts

---

# Install hockeystick

Install the **hockeystick** package from CRAN or [Github](https://github.com/cortinah/hockeystick):


```r
install.packages("hockeystick")
```


```r
remotes::install_github("cortinah/hockeystick")
```


```r
library(hockeystick)
```

--
### Features:

- Simple API to curated climate data

- Fetches latest data from original source

- Pre-defined plots

- Optional caching

- Very easy to use

## A Brief and Incomplete History of Climate Science

--

- 1856: Eunice Foote published a scientific paper demonstrating the absorption of heat by CO2.

--

- 1896: Svante Arrhenius predicted that more carbon in the atmosphere would lead to global warming.

--

-  1960: Charles Keeling demonstrated that the level of CO2 in the atmosphere was rising.

--

- 1979 World Climate Conference: plausible that increased carbon dioxide in the atmosphere can contribute to a gradual warming.

--

- 1988: Jim Hansen assessed human-caused warming had already measurably affected the climate.

--

- 2020: `hockeystick` published on CRAN. ðŸ˜„
